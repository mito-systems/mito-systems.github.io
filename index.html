<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mito Systems - Robust Web3 Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            line-height: 1.6;
            color: #fff;
            height: 100%;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/public/images/background.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100%;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-family: 'Comfortaa', cursive;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .footer {
            font-size: 0.9rem;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .contact-info {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h1>Mito Systems</h1>
            <p>Building robust Web3 apps for mass adoption</p>
        </div>
        <div class="footer">
            <div class="contact-info">
                <p>zach /at/ mito [dot] systems</p>
            </div>
            <p>&copy; 2024 Mito Systems. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
